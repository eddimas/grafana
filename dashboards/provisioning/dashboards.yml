apiVersion: 1

providers:
  - name: "application-dashboards"
    orgId: 1
    folder: "Applications"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/git-dashboards/dashboards/application

  - name: "infrastructure-dashboards"
    orgId: 1
    folder: "Infrastructure"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/git-dashboards/dashboards/infrastructure

  - name: "business-dashboards"
    orgId: 1
    folder: "Business"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/git-dashboards/dashboards/business
